<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./sass/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="container__header">
        <button class="container__header-menu button-header">menu</button>
        <div class="container__header__circle-box">
          <div class="container__header__circle-box__item"></div>
          <div class="container__header__circle-box__item"></div>
          <div class="container__header__circle-box__item"></div>
          <div class="container__header__circle-box__item"></div>
        </div>
        <button class="container__header-restart button-header">restart</button>
      </header>
      <section class="container__players">
        <div class="container__players--1 player">
          <span class="container__players--1__name player__name">Player 1</span>
          <span class="container__players--1__score player__score">12</span>
        </div>
        <div class="container__players--2 player">
          <span class="container__players--2__name player__name">Player 2</span>
          <span class="container__players--2__score player__score">23</span>
        </div>
      </section>
    </div>
  </body>
</html>
